<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="icon" href="./img.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/df8665d3e226b24d8a296cb34a3692fd?family=Digital+Numbers"
        rel="stylesheet">

<body>
    <main>
        <div class="main_div">
            <h1>Stop Watch</h1>
            <div id="num">
                <div id="min">00</div>
                <span>:</span>
                <div id="sec">00</div>
                <span>:</span>
                <div id="ms">00</div>
            </div>
            <div>
                <button id="disabled" onclick="start()">Start</button>
                <button onclick="pause()">Pause</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="icons">
            <a href="https://github.com/Asad-Nawaz92" target="_blank"><i class="fa-brands fa-github"></i></a>

                    class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="footer-txt">
            <p>Designed and Developed by Asad Nawaz | &copy; 2023 All Rights Reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
