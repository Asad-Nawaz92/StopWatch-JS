<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/df8665d3e226b24d8a296cb34a3692fd?family=Digital+Numbers"
        rel="stylesheet">

<body>
    <main>
        <div class="main_div">
            <h1>Stop Watch</h1>
            <div id="num">
                <div id="min">0</div>
                <span>:</span>
                <div id="sec">0</div>
                <span>:</span>
                <div id="ms">0</div>
            </div>
            <div>
                <button id="disabled" onclick="start()">Start</button>
                <button onclick="pause()">Pause</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </main>




    <script src="app.js"></script>
</body>

</html>
